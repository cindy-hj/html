<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/style2.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h3>header</h3>
        </header>
        
        <section>
            <div class="s_a">
                <div class="item">
                    <label class="lbl">아이디</label>
                    <input type="text" class="join" placeholder="아이디를 입력하세요." autofocus/>
                </div>

                <div class="item">
                    <label class="lbl">비밀번호</label>
                    <input type="text" class="join" placeholder="비밀번호를 입력하세요."/>
                </div>
                
                <div class="item">
                    <label class="lbl">비밀번호 확인</label>
                    <input type="text" class="join" placeholder="비밀번호를 다시 입력하세요."/>
                </div>
                
                <div class="item">
                    <label class="lbl">이름</label>
                    <input type="text" class="join" placeholder="이름을 입력하세요."/>
                </div>
                
                <div class="item">
                    <label class="lbl">휴대폰 번호</label>
                    <input type="text" class="join" placeholder="000"/>
                    <label>-</label>
                    <input type="text" class="join" placeholder="0000"/>
                    <label>-</label>
                    <input type="text" class="join" placeholder="0000"/>
                </div>

                <div class="item">
                    <label class="lbl">이메일</label>
                    <input type="text" class="join" placeholder="아이디를 입력하세요."/>
                </div>

                <div class="item">
                    <label class="lbl"></label>
                    <button onclick="handleJoin()">회원가입</button>
                    <a href="/main2.html"><button>홈으로</button></a>
                </div>
            </div>

            <div class="s_b">

            </div>
        </section>

        <footer>
            <h3>footer</h3>
        </footer>

    </div>

    <script src="js/axios.min.js" type="text/javascript"></script>
    <script>
        const join = document.getElementsByClassName('join');

        const handleJoin = async() => {
            if(join[0].value.length <=0) {
                alert('아이디를 입력하세요.')
                join[0].focus();
                return false;
            }
            if(join[1].value.length <=0) {
                alert('비밀번호를 입력하세요.')
                join[1].focus();
                return false;
            }
            if(join[2].value.length <=0) {
                alert('비밀번호를 다시 입력하세요.')
                join[2].focus();
                return false;
            }
            if(join[2].value !== join[1].value) {
                alert('비밀번호가 일치하지 않습니다.')
                join[2].focus();
                return false;
            }
            if(join[3].value.length <=0 ) {
                alert('휴대폰 번호를 입력하세요.')
                join[3].focus();
                return false;
            }
            if(join[4].value.length <=0 ) {
                alert('휴대폰 번호를 입력하세요.')
                join[4].focus();
                return false;
            }
            if(join[5].value.length <=0 ) {
                alert('휴대폰 번호를 입력하세요.')
                join[5].focus();
                return false;
            }
            if(join[6].value.length <=0 ) {
                alert('아이디를 입력하세요.')
                join[6].focus();
                return false;
            }
            if(join[7].value.length <=0 ) {
                alert('아이디를 입력하세요.')
                join[7].focus();
                return false;
            }
        }
    </script>
</body>
</html>
