<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/style2.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h3>header</h3>
        </header>
        
        <section1>
            
            <div class="item">
                <label class="lbl">아이디</label>
                <input type="text" class="join" onkeyup="handleIDCheck()" placeholder="아이디를 입력하세요." autofocus/>
                <label class="lbl" id="check">중복확인</label>
            </div>

            <div class="item">
                <label class="lbl">비밀번호</label>
                <input type="password" class="join" placeholder="비밀번호를 입력하세요."/>
            </div>
                
            <div class="item">
                <label class="lbl">비밀번호 확인</label>
                <input type="password" class="join" placeholder="비밀번호를 다시 입력하세요."/>
            </div>
                
            <div class="item">
                <label class="lbl">이름</label>
                <input type="text" class="join" placeholder="이름을 입력하세요."/>
            </div>
                
            <div class="item">
                <label class="lbl">휴대폰 번호</label>
                <input type="text" class="join" placeholder="000" style="width : 23px"/>
                <label>-</label>
                <input type="text" class="join" placeholder="0000" style="width : 30px"/>
                <label>-</label>
                <input type="text" class="join" placeholder="0000" style="width : 30px"/>
            </div>

            <div class="item">
                <label class="lbl">이메일</label>
                <input type="text" class="join" placeholder="이메일을 입력하세요"/>
                <label>@</label>
                <select class="join">
                    <option>이메일 주소 선택</option>
                    <option>google.com</option>
                    <option>naver.com</option>
                    <option>daum.net</option>
                </select>
            </div>

            <div class="item">
                <label class="lbl"></label>
                <button onclick="handleJoin()">회원가입</button>
                <a href="/main2.html"><button>홈으로</button></a>
            </div>
        </section1>

        <footer>
            <h3>footer</h3>
        </footer>

    </div>

    <script src="js/axios.min.js" type="text/javascript"></script>
    <script src="js/join2.js" type="text/javascript"></script>
</body>
</html>
