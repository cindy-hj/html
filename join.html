<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/style1.css" rel="stylesheet"/>
</head>



<body>

    <div class="container">
        <h3>회원가입</h3>
        <hr />

        <div style="margin-bottom: 10px;">
            <label class="lbl">아이디</label>
            <input type="text" placeholder="아이디를 입력하세요." id="nickname"/>
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">암호</label>
            <input type="password" placeholder="암호를 입력하세요." id="password">
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">암호 확인</label>
            <input type="password" placeholder="암호를 다시 입력하세요." id="repassword">
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">이름</label>
            <input type="text" placeholder="이름을 입력하세요." id="name">
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">연락처</label>
            <input type="text" placeholder="010" style="width: 50px;">
            <label>-</label>
            <input type="text" placeholder="0000" style="width: 50px;">
            <label>-</label>
            <input type="text" placeholder="0000" style="width: 50px;">
        </div>

        <div style="margin-bottom: 10px;">       
            <label class="lbl">성별</label>
            <input type="radio" name="gender" />남
            <input type="radio" name="gender" />여
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">이메일</label>
            <input type="text" placeholder="이메일" id="email"/>
            <label>@</label>
            <select>
                <option>naver.com</option>
                <option>daum.net</option>
                <option>gmail.com</option>
            </select>
        </div>

        <div style="margin-bottom: 10px;">       
            <label class="lbl">관심분야</label>
            <input type="checkbox">html
            <input type="checkbox">css
            <input type="checkbox">javascript
            <input type="checkbox">vue
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">자기소개</label>
            <textarea rows="4" cols="30" placeholder="자기소개"></textarea>
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">이미지</label>
            <input type="file" />

        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">생년월일</label>
            <input type="date" />

        </div>

        <div style="margin-top: 30px;">
            <label class="lbl"></label> 
            <button onclick="func()">회원가입</button>
             <a href="/login.html"><button>로그인</button></a>
             <a href="/main.html"><button>홈으로</button></a>
        </div>
    </div>
    
    <script>
        const ni = document.getElementById('nickname');
        console.log(ni);

        const pa = document.getElementById('password');
        console.log(pa);

        const re = document.getElementById('repassword');
        console.log(re);
        
        const na = document.getElementById('name');
        console.log(na);

        function func() {
            if(ni.value === '') {
                alert('아이디를 입력하세요.');
                ni.focus();
                return false;
            }

            if(pa.value === '') {
                alert('비밀번호를 입력하세요.');
                pa.focus();
                return false;
            }

            if(re.value === '') {
                alert('비밀번호를 다시 입력하세요.')
                re.focus();
                return false;
            }

            if(na.value === '') {
                alert('이름을 입력하세요.')
                na.focus();
                return false;
            }

            alert('회원 가입 성공')
        }
    </script>

</body>
</html>
